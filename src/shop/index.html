<!DOCTYPE html>
<html lang="en" class="text-sm md:text-base">
	<head>
		<title>ONSIDE LONDON</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/assets/main.css" />
	</head>
	<body class="bg-black text-white font-display">
		<header
			class="flex flex-col items-center gap-2 md:flex-row md:items-center md:justify-between p-6 md:p-12"
		>
			<a href="/">
				<img
					src="/assets/logo.png"
					alt="Onside London"
					width="174.33"
					height="40"
				/>
			</a>
			<nav class="flex wrap gap-4 md:gap-8 lg:gap-12">
				<a href="/"> Lookbook </a>
				<a
					href="/shop"
					class="underline underline-offset-6"
					aria-current="page"
				>
					Shop
				</a>
				<a href="/about">About</a>
				<a href="/contact">Contact</a>
				<a href="https://www.instagram.com/onside.london">Instagram</a>
			</nav>
		</header>
		<main class="space-y-12 px-6 md:px-9 lg:px-12 text-center">
			<h1 class="text-3xl">Shop</h1>
			<section class="space-y-6">
				<h2>Accessories</h2>
				<hr />
				<article class="max-w-max space-y-4">
					<a class="block" href="/shop/england-football-scarf-balaclava">
						<figure class="grid grid-cols-1 grid-rows-1 group">
							<img
								src="https://picsum.photos/500/600"
								width="500"
								height="600"
								class="col-span-full row-span-full hidden group-hover:block"
								alt="Left side of the balaclava, showing England flag and text"
							/>
							<img
								src="https://picsum.photos/500/600?1"
								width="500"
								height="800"
								class="col-span-full row-span-full block group-hover:hidden"
								alt="Right side of the balaclava, showing more text"
							/>
						</figure>
					</a>
					<div class="text-xl">
						<h3>England Football Scarf Balaclava</h3>
						<p>Â£65.00</p>
					</div>
				</article>
			</section>
		</main>
		<footer
			class="min-h-[55vh] mt-12 pt-64 px-6 pb-6 space-y-4 bg-[url('/assets/balaclava-together.jpeg')] bg-cover bg-center"
		>
			<h2 class="text-2xl">The Latest</h2>
			<p>Sign up to receive news and updates.</p>
			<form class="flex gap-2">
				<input
					type="email"
					name="email"
					placeholder="Email Address"
					aria-label="Email Address"
					class="bg-white py-4 px-6 placeholder:text-stone-500 text-stone-900"
				/>
				<button class="py-4 px-6 bg-stone-600 grid place-content-center">
					Sign Up
				</button>
			</form>
		</footer>
	</body>
</html>
