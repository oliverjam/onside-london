<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ONSIDE LONDON</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/assets/main.css" />
	</head>
	<body class="bg-black text-white font-display">
		<header
			class="flex flex-col items-center gap-2 md:flex-row md:items-center md:justify-between p-6 md:p-12"
		>
			<a href="/">
				<img
					src="/assets/logo.png"
					alt="Onside London"
					width="174.33"
					height="40"
				/>
			</a>
			<nav class="flex wrap gap-4 md:gap-8 lg:gap-12">
				<a href="/" class="underline underline-offset-6" aria-current="page">
					Lookbook
				</a>
				<a href="/shop/">Shop</a>
				<a href="/about/">About</a>
				<a href="/contact/">Contact</a>
				<a href="https://www.instagram.com/onside.london">Instagram</a>
			</nav>
		</header>
		<main class="px-6 md:px-9 lg:px-12 text-center">
			<h1
				class="block my-36 md:my-48 lg:my-48 uppercase text-[clamp(2rem,2rem+2vw,5rem)]"
			>
				Spring/Summer 2024
			</h1>
			<div class="grid grid-cols-2 gap-4 md:gap-6 lg:gap-12">
				<img
					class="fade-in-on-scroll"
					src="/assets/balaclava-goal.jpeg"
					alt="Our model wearing our England football scarf balaclava with a classic white England shirt leaning against a football goal"
				/>
				<img
					class="fade-in-on-scroll"
					src="/assets/balaclava-seats.jpeg"
					alt="Our model wearing our England football scarf balaclava sitting in the stands at a football ground"
				/>
				<img
					class="fade-in-on-scroll"
					src="/assets/balaclava-football.jpeg"
					alt="Our model wearing our England football scarf balaclava holding a football"
				/>
				<img
					class="fade-in-on-scroll"
					src="/assets/balaclava-bricks.jpeg"
					alt="Our model wearing our England football scarf balaclava framed against a brick wall"
				/>
			</div>
			<img
				class="fade-in-on-scroll mt-4 md:mt-6 lg:mt-12 w-full h-[660px] object-cover"
				src="/assets/balaclava-bench.jpeg"
				alt="Our model wearing our England football scarf balaclava sitting on a bench with a football"
			/>
			<section class="my-36 md:my-48 max-w-2xl mx-auto space-y-10">
				<p class="text-lg md:text-2xl">
					Crafted from extensively sourced deadstock vintage football scarves,
					this innovatively sustainable handmade collection is available in very
					limited quantities.
				</p>
				<p>
					<a href="/shop/" class="text-3xl underline underline-offset-6"
						>Shop Now</a
					>
				</p>
			</section>
		</main>
		<footer
			class="min-h-[55vh] pt-64 px-6 pb-6 space-y-4 bg-[url('/assets/balaclava-together.jpeg')] bg-cover bg-center"
		>
			<h2 class="text-2xl">The Latest</h2>
			<p>Sign up to receive news and updates.</p>
			<form class="flex gap-2">
				<input
					type="email"
					name="email"
					placeholder="Email Address"
					aria-label="Email Address"
					class="bg-white py-4 px-6 placeholder:text-stone-500 text-stone-900"
				/>
				<button class="py-4 px-6 bg-stone-600 grid place-content-center">
					Sign Up
				</button>
			</form>
		</footer>
	</body>
</html>
