<!DOCTYPE html>
<html lang="en" class="text-sm md:text-base">
	<head>
		<title>About - ONSIDE LONDON</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/assets/main.css" />
	</head>
	<body class="bg-black text-white font-display">
		<header
			class="flex flex-col items-center gap-2 md:flex-row md:items-center md:justify-between p-6 md:p-12"
		>
			<a href="/">
				<img
					src="/assets/logo.png"
					alt="Onside London"
					width="174.33"
					height="40"
				/>
			</a>
			<nav class="flex wrap gap-4 md:gap-8 lg:gap-12">
				<a href="/"> Lookbook </a>
				<a href="/shop/">Shop</a>
				<a href="/about/"> About </a>
				<a
					href="/contact/"
					class="underline underline-offset-6"
					aria-current="page"
				>
					Contact
				</a>
				<a href="https://www.instagram.com/onside.london">Instagram</a>
			</nav>
		</header>
		<main class="my-48 px-6 md:px-9 lg:px-12">
			<h1 class="text-xl">Contact</h1>
			<a
				class="text-[clamp(1rem,1rem+2vw,5rem)] leading-tight"
				href="mailto:onsidelondoninfo@gmail.com"
			>
				onsidelondoninfo@gmail.com
			</a>
		</main>
		<footer
			class="min-h-[55vh] pt-64 px-6 pb-6 space-y-4 bg-[url('/assets/balaclava-together.jpeg')] bg-cover bg-center"
		>
			<h2 class="text-2xl">The Latest</h2>
			<p>Sign up to receive news and updates.</p>
			<form class="flex gap-2">
				<input
					type="email"
					name="email"
					placeholder="Email Address"
					aria-label="Email Address"
					class="bg-white py-2 px-3 md:py-4 py-2 px-3 md:px-6 placeholder:text-stone-500 text-stone-900"
				/>
				<button
					class="py-2 px-3 md:py-4 py-2 px-3 md:px-6 bg-stone-600 grid place-content-center"
				>
					Sign Up
				</button>
			</form>
		</footer>
	</body>
</html>
